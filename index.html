<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio - Home</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #0a66c2;
            margin-bottom: 20px;
        }
        .link-button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            background-color: #0a66c2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #004b99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Student Portfolio</h1>
        <p>Please log in or register to view your profile.</p>
        <a href="login.html" class="link-button">Login</a>
        <a href="register.html" class="link-button">Register</a>
    </div>
</body>
</html>
